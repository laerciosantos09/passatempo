<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Passatempo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: opacity 0.3s;
            font-size: 16px;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .toggle-form {
            text-align: center;
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            cursor: pointer;
            font-weight: 600;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .error {
            color: #e74c3c;
            font-size: 13px;
            margin-top: 5px;
            padding: 8px;
            background: #ffe6e6;
            border-radius: 4px;
            display: none;
            border-left: 4px solid #e74c3c;
        }

        .error.show {
            display: block;
        }

        .success {
            color: #27ae60;
            font-size: 13px;
            margin-top: 5px;
            padding: 8px;
            background: #e6ffe6;
            border-radius: 4px;
            display: none;
            border-left: 4px solid #27ae60;
        }

        .success.show {
            display: block;
        }

        #cadastroForm {
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .spinner {
            border: 3px solid #ddd;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-box {
            background: #e3f2fd;
            border-left: 4px solid #1976d2;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
            color: #1976d2;
            font-size: 13px;
        }

        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <a href="index.html" class="back-link">‚Üê Voltar para Homepage</a>

        <!-- FORMUL√ÅRIO DE LOGIN -->
        <form id="loginForm">
            <h1>üéÆ Passatempo</h1>
            
            <div class="info-box">
                üí° Use suas credenciais para fazer login
            </div>

            <div class="form-group">
                <label>Email:</label>
                <input 
                    type="email" 
                    id="loginEmail" 
                    required 
                    placeholder="seu@email.com"
                    autocomplete="email"
                >
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input 
                    type="password" 
                    id="loginPassword" 
                    required 
                    placeholder="Sua senha"
                    autocomplete="current-password"
                >
            </div>
            <button type="submit" id="loginBtn">Entrar</button>
            <div id="loginError" class="error"></div>
            <div class="loading" id="loginLoading">
                <div class="spinner"></div>
            </div>
            <div class="toggle-form">
                N√£o tem conta? <a onclick="toggleForm()">Cadastre-se aqui</a>
            </div>
        </form>

        <!-- FORMUL√ÅRIO DE CADASTRO -->
        <form id="cadastroForm">
            <h1>üéÆ Passatempo</h1>
            
            <div class="info-box">
                üí° Crie sua conta para come√ßar a jogar
            </div>

            <div class="form-group">
                <label>Nome:</label>
                <input 
                    type="text" 
                    id="cadastroNome" 
                    required 
                    placeholder="Seu nome"
                    minlength="3"
                    autocomplete="name"
                >
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input 
                    type="email" 
                    id="cadastroEmail" 
                    required 
                    placeholder="seu@email.com"
                    autocomplete="email"
                >
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input 
                    type="password" 
                    id="cadastroPassword" 
                    required 
                    placeholder="M√≠nimo 6 caracteres"
                    minlength="6"
                    autocomplete="new-password"
                >
            </div>
            <div class="form-group">
                <label>Confirmar Senha:</label>
                <input 
                    type="password" 
                    id="cadastroPasswordConfirm" 
                    required 
                    placeholder="Confirme a senha"
                    minlength="6"
                    autocomplete="new-password"
                >
            </div>
            <button type="submit" id="cadastroBtn">Cadastrar</button>
            <div id="cadastroError" class="error"></div>
            <div class="loading" id="cadastroLoading">
                <div class="spinner"></div>
            </div>
            <div class="toggle-form">
                J√° tem conta? <a onclick="toggleForm()">Fa√ßa login aqui</a>
            </div>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.5.0/firebase-firestore.js"></script>
    <script src="firebase-config.js"></script>

    <script>
        // Verificar se Firebase est√° carregado
        if (typeof firebase === 'undefined') {
            alert('Erro: Firebase n√£o carregou. Verifique se firebase-config.js existe e est√° correto.');
            console.error('Firebase n√£o carregou!');
        }

        const auth = firebase.auth();
        const db = firebase.firestore();

        function toggleForm() {
            const loginForm = document.getElementById('loginForm');
            const cadastroForm = document.getElementById('cadastroForm');
            
            const loginDisplay = loginForm.style.display;
            loginForm.style.display = loginDisplay === 'none' ? 'block' : 'none';
            cadastroForm.style.display = loginDisplay === 'none' ? 'none' : 'block';
            
            // Limpar campos e erros
            loginForm.reset();
            cadastroForm.reset();
            document.getElementById('loginError').classList.remove('show');
            document.getElementById('cadastroError').classList.remove('show');
        }

        // LOGIN
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');
            const loadingDiv = document.getElementById('loginLoading');
            const btn = document.getElementById('loginBtn');

            // Limpar erro anterior
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';
            loadingDiv.style.display = 'block';
            btn.disabled = true;

            try {
                console.log('Tentando login com:', email);
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                console.log('Login bem-sucedido:', userCredential.user.email);
                loadingDiv.style.display = 'none';
                btn.disabled = false;
                // Redirecionar ap√≥s 1 segundo
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
            } catch (error) {
                loadingDiv.style.display = 'none';
                btn.disabled = false;
                console.error('Erro de login:', error.code, error.message);
                
                let mensagem = 'Erro ao fazer login';
                switch (error.code) {
                    case 'auth/user-not-found':
                        mensagem = '‚ùå Email n√£o encontrado. Cadastre-se primeiro.';
                        break;
                    case 'auth/wrong-password':
                        mensagem = '‚ùå Senha incorreta. Tente novamente.';
                        break;
                    case 'auth/invalid-email':
                        mensagem = '‚ùå Email inv√°lido.';
                        break;
                    case 'auth/user-disabled':
                        mensagem = '‚ùå Esta conta foi desativada.';
                        break;
                    case 'auth/too-many-requests':
                        mensagem = '‚ùå Muitas tentativas de login. Aguarde alguns minutos.';
                        break;
                    default:
                        mensagem = `‚ùå ${error.message}`;
                }
                errorDiv.textContent = mensagem;
                errorDiv.classList.add('show');
            }
        });

        // CADASTRO
        document.getElementById('cadastroForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const nome = document.getElementById('cadastroNome').value.trim();
            const email = document.getElementById('cadastroEmail').value.trim();
            const password = document.getElementById('cadastroPassword').value;
            const passwordConfirm = document.getElementById('cadastroPasswordConfirm').value;
            const errorDiv = document.getElementById('cadastroError');
            const loadingDiv = document.getElementById('cadastroLoading');
            const btn = document.getElementById('cadastroBtn');

            // Limpar erro anterior
            errorDiv.classList.remove('show');
            errorDiv.textContent = '';

            // Valida√ß√µes no cliente
            if (nome.length < 3) {
                errorDiv.textContent = '‚ùå O nome deve ter no m√≠nimo 3 caracteres';
                errorDiv.classList.add('show');
                return;
            }

            if (password !== passwordConfirm) {
                errorDiv.textContent = '‚ùå As senhas n√£o correspondem';
                errorDiv.classList.add('show');
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = '‚ùå A senha deve ter no m√≠nimo 6 caracteres';
                errorDiv.classList.add('show');
                return;
            }

            // Validar formato de email
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorDiv.textContent = '‚ùå Email inv√°lido';
                errorDiv.classList.add('show');
                return;
            }

            loadingDiv.style.display = 'block';
            btn.disabled = true;

            try {
                console.log('Tentando cadastrar:', email);
                
                // Criar usu√°rio
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const uid = userCredential.user.uid;
                console.log('Usu√°rio criado:', uid);
                
                // Salvar dados do usu√°rio no Firestore
                await db.collection('usuarios').doc(uid).set({
                    nome: nome,
                    email: email,
                    dataCriacao: new Date(),
                    uid: uid
                });
                
                console.log('Dados salvos no Firestore');
                loadingDiv.style.display = 'none';
                btn.disabled = false;
                
                // Mostrar mensagem de sucesso
                alert('‚úÖ Cadastro realizado com sucesso! Bem-vindo ao Passatempo!');
                
                // Redirecionar ap√≥s 2 segundos
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                loadingDiv.style.display = 'none';
                btn.disabled = false;
                console.error('Erro de cadastro:', error.code, error.message);
                
                let mensagem = 'Erro ao cadastrar';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        mensagem = '‚ùå Este email j√° est√° cadastrado. Use outro email.';
                        break;
                    case 'auth/weak-password':
                        mensagem = '‚ùå A senha √© muito fraca. Use uma senha mais forte.';
                        break;
                    case 'auth/invalid-email':
                        mensagem = '‚ùå Email inv√°lido.';
                        break;
                    case 'auth/operation-not-allowed':
                        mensagem = '‚ùå Cadastro desativado. Contate o administrador.';
                        break;
                    case 'PERMISSION_DENIED':
                    case 'permission-denied':
                        mensagem = '‚ùå Erro de permiss√£o. Verifique as regras do Firestore.';
                        break;
                    default:
                        mensagem = `‚ùå ${error.message}`;
                }
                errorDiv.textContent = mensagem;
                errorDiv.classList.add('show');
            }
        });

        // Verificar se usu√°rio j√° est√° logado
        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log('Usu√°rio j√° est√° logado:', user.email);
                window.location.href = 'index.html';
            }
        });

        // Log para debugging
        console.log('Login page carregada');
        console.log('Firebase auth:', typeof auth);
        console.log('Firebase db:', typeof db);
    </script>
</body>
</html>
