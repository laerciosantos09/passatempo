<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinha o N√∫mero - Passatempo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .back-btn:hover {
            opacity: 0.8;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        .level-selector {
            margin-bottom: 30px;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }

        .level-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 14px;
            color: #666;
        }

        .difficulty-levels {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .difficulty-btn {
            padding: 10px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        .difficulty-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .difficulty-btn:hover {
            border-color: #667eea;
        }

        .start-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .start-btn:hover {
            transform: scale(1.02);
        }

        .game-area {
            display: none;
        }

        .game-area.active {
            display: block;
        }

        .game-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .game-info p {
            color: #666;
            margin: 5px 0;
        }

        .game-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: #f0f0f0;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            grid-column: 1 / -1;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
        }

        .btn-hint {
            background: #fff3cd;
            color: #856404;
        }

        .btn-hint:hover {
            background: #ffe69c;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .message.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .feedback {
            margin-bottom: 20px;
            padding: 10px;
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }

        .feedback p {
            color: #666;
            font-size: 14px;
        }

        .next-level-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .next-level-btn:hover {
            transform: scale(1.02);
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .level-select-modal {
            display: none;
        }

        .level-select-modal.active {
            display: block;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .level-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 20px;
        }

        .level-btn {
            aspect-ratio: 1;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .level-btn:hover {
            border-color: #667eea;
        }

        .level-btn.completed {
            background: #d4edda;
            border-color: #28a745;
            color: #28a745;
        }

        .level-btn.current {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê Voltar</button>
            <h2>üéØ Adivinha o N√∫mero</h2>
            <div style="width: 100px;"></div>
        </div>

        <!-- Seletor de N√≠vel -->
        <div class="level-selector" id="levelSelector">
            <div class="level-info">
                <span>Escolha o n√≠vel de dificuldade:</span>
                <span id="completedCount">0/200 completos</span>
            </div>

            <div class="difficulty-levels">
                <button class="difficulty-btn active" onclick="setDifficulty('easy')">F√°cil (1-50)</button>
                <button class="difficulty-btn" onclick="setDifficulty('medium')">M√©dio (1-100)</button>
                <button class="difficulty-btn" onclick="setDifficulty('hard')">Dif√≠cil (1-500)</button>
            </div>

            <button class="start-btn" onclick="startGame()">Come√ßar Novo Jogo</button>
            <button class="start-btn" style="margin-top: 10px; background: #666;" onclick="selectLevel()">Selecionar N√≠vel Espec√≠fico</button>
        </div>

        <!-- √Årea do Jogo -->
        <div class="game-area" id="gameArea">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="game-info">
                <p><strong>N√≠vel <span id="currentLevel">1</span>/200</strong></p>
                <p id="rangeText">Adivinhe um n√∫mero entre 1 e 50</p>
            </div>

            <div class="game-stats">
                <div class="stat-box">
                    <div class="stat-label">Tentativas</div>
                    <div class="stat-value" id="attempts">0</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Melhor</div>
                    <div class="stat-value" id="bestAttempts">-</div>
                </div>
                <div class="stat-box">
                    <div class="stat-label">Dificuldade</div>
                    <div class="stat-value" id="difficultyDisplay">F√°cil</div>
                </div>
            </div>

            <div id="message" class="message"></div>

            <div class="input-group">
                <input type="number" id="guessInput" placeholder="Digite seu palpite..." onkeypress="handleKeyPress(event)">
            </div>

            <div class="button-group">
                <button class="btn btn-hint" onclick="getHint()">üí° Dica</button>
                <button class="btn btn-submit" onclick="submitGuess()">Enviar</button>
            </div>

            <div id="feedback" class="feedback" style="display: none;">
                <p id="feedbackText"></p>
            </div>

            <button class="next-level-btn" id="nextBtn" style="display: none;" onclick="nextLevel()">Pr√≥ximo N√≠vel ‚Üí</button>
        </div>
    </div>

    <!-- Modal de Sele√ß√£o de N√≠vel -->
    <div class="level-select-modal" id="levelModal">
        <div class="modal-overlay" onclick="closeLevelModal()">
            <div class="modal-content" onclick="event.stopPropagation()">
                <h3>Escolha um N√≠vel (1-200)</h3>
                <div class="level-grid" id="levelGrid"></div>
                <button class="start-btn" style="margin-top: 20px;" onclick="closeLevelModal()">Fechar</button>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√µes do Jogo
        const gameConfig = {
            totalLevels: 200,
            currentLevel: 1,
            difficulty: 'easy',
            secretNumber: 0,
            attempts: 0,
            bestAttempts: localStorage.getItem('numberGamBestAttempts') ? JSON.parse(localStorage.getItem('numberGamBestAttempts')) : {},
            usedHints: 0,
            hintsAvailable: 3,
            completed: JSON.parse(localStorage.getItem('numberGameCompleted') || '[]')
        };

        const difficultyConfig = {
            easy: { min: 1, max: 50, levelRange: 50 },
            medium: { min: 1, max: 100, levelRange: 100 },
            hard: { min: 1, max: 500, levelRange: 500 }
        };

        function setDifficulty(level) {
            document.querySelectorAll('.difficulty-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            gameConfig.difficulty = level;
        }

        function startGame() {
            gameConfig.currentLevel = 1;
            gameConfig.attempts = 0;
            gameConfig.usedHints = 0;
            gameConfig.hintsAvailable = 3;
            generateSecretNumber();
            showGameArea();
            updateUI();
        }

        function generateSecretNumber() {
            const config = difficultyConfig[gameConfig.difficulty];
            gameConfig.secretNumber = Math.floor(Math.random() * (config.max - config.min + 1)) + config.min;
        }

        function showGameArea() {
            document.getElementById('levelSelector').classList.remove('active');
            document.getElementById('gameArea').classList.add('active');
        }

        function submitGuess() {
            const guess = parseInt(document.getElementById('guessInput').value);
            const messageEl = document.getElementById('message');

            if (isNaN(guess)) {
                showMessage('Por favor, digite um n√∫mero v√°lido', 'error');
                return;
            }

            const config = difficultyConfig[gameConfig.difficulty];
            if (guess < config.min || guess > config.max) {
                showMessage(`Digite um n√∫mero entre ${config.min} e ${config.max}`, 'error');
                return;
            }

            gameConfig.attempts++;
            updateAttempts();

            if (guess === gameConfig.secretNumber) {
                won();
            } else if (guess < gameConfig.secretNumber) {
                showMessage(`Muito baixo! Tente novamente.`, 'info');
                showFeedback(`O n√∫mero √© maior que ${guess}`);
            } else {
                showMessage(`Muito alto! Tente novamente.`, 'info');
                showFeedback(`O n√∫mero √© menor que ${guess}`);
            }

            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').focus();
        }

        function won() {
            const config = difficultyConfig[gameConfig.difficulty];
            const key = `${gameConfig.currentLevel}-${gameConfig.difficulty}`;
            
            if (!gameConfig.bestAttempts[key] || gameConfig.attempts < gameConfig.bestAttempts[key]) {
                gameConfig.bestAttempts[key] = gameConfig.attempts;
                localStorage.setItem('numberGamBestAttempts', JSON.stringify(gameConfig.bestAttempts));
            }

            if (!gameConfig.completed.includes(gameConfig.currentLevel)) {
                gameConfig.completed.push(gameConfig.currentLevel);
                localStorage.setItem('numberGameCompleted', JSON.stringify(gameConfig.completed));
            }

            showMessage(`üéâ Parab√©ns! Voc√™ acertou em ${gameConfig.attempts} tentativa(s)!`, 'success');
            document.getElementById('guessInput').disabled = true;
            document.getElementById('nextBtn').style.display = 'block';
            updateUI();
        }

        function getHint() {
            if (gameConfig.usedHints >= gameConfig.hintsAvailable) {
                showMessage('Voc√™ j√° usou todas as dicas dispon√≠veis', 'error');
                return;
            }

            gameConfig.usedHints++;
            const num = gameConfig.secretNumber;
            const hints = [
                `O n√∫mero √© ${num % 2 === 0 ? 'par' : '√≠mpar'}`,
                `O n√∫mero cont√©m o d√≠gito ${num.toString()[0]}`,
                `O n√∫mero √© ${num < 25 ? 'menor' : 'maior'} que 25`
            ];

            showMessage(`üí° Dica ${gameConfig.usedHints}: ${hints[gameConfig.usedHints - 1]}`, 'info');
        }

        function nextLevel() {
            if (gameConfig.currentLevel < gameConfig.totalLevels) {
                gameConfig.currentLevel++;
                gameConfig.attempts = 0;
                gameConfig.usedHints = 0;
                generateSecretNumber();
                document.getElementById('guessInput').disabled = false;
                document.getElementById('guessInput').value = '';
                document.getElementById('nextBtn').style.display = 'none';
                clearFeedback();
                clearMessage();
                updateUI();
                document.getElementById('guessInput').focus();
            } else {
                showMessage('üèÜ Voc√™ completou todos os 200 n√≠veis!', 'success');
                document.getElementById('nextBtn').textContent = 'Voltar ao Menu';
                document.getElementById('nextBtn').onclick = () => backToMenu();
            }
        }

        function backToMenu() {
            document.getElementById('levelSelector').classList.add('active');
            document.getElementById('gameArea').classList.remove('active');
            gameConfig.currentLevel = 1;
        }

        function selectLevel() {
            generateLevelGrid();
            document.getElementById('levelModal').classList.add('active');
        }

        function generateLevelGrid() {
            const grid = document.getElementById('levelGrid');
            grid.innerHTML = '';
            
            for (let i = 1; i <= gameConfig.totalLevels; i++) {
                const btn = document.createElement('button');
                btn.className = 'level-btn';
                btn.textContent = i;
                
                if (gameConfig.completed.includes(i)) {
                    btn.classList.add('completed');
                }
                if (i === gameConfig.currentLevel) {
                    btn.classList.add('current');
                }
                
                btn.onclick = () => selectSpecificLevel(i);
                grid.appendChild(btn);
            }
        }

        function selectSpecificLevel(level) {
            gameConfig.currentLevel = level;
            gameConfig.attempts = 0;
            gameConfig.usedHints = 0;
            generateSecretNumber();
            closeLevelModal();
            showGameArea();
            updateUI();
        }

        function closeLevelModal() {
            document.getElementById('levelModal').classList.remove('active');
        }

        function updateAttempts() {
            document.getElementById('attempts').textContent = gameConfig.attempts;
        }

        function updateUI() {
            document.getElementById('currentLevel').textContent = gameConfig.currentLevel;
            document.getElementById('completedCount').textContent = `${gameConfig.completed.length}/200 completos`;
            document.getElementById('progressFill').style.width = `${(gameConfig.currentLevel / gameConfig.totalLevels) * 100}%`;
            
            const config = difficultyConfig[gameConfig.difficulty];
            document.getElementById('rangeText').textContent = `Adivinhe um n√∫mero entre ${config.min} e ${config.max}`;
            document.getElementById('difficultyDisplay').textContent = 
                gameConfig.difficulty === 'easy' ? 'F√°cil' : gameConfig.difficulty === 'medium' ? 'M√©dio' : 'Dif√≠cil';
            
            const key = `${gameConfig.currentLevel}-${gameConfig.difficulty}`;
            document.getElementById('bestAttempts').textContent = gameConfig.bestAttempts[key] || '-';
            
            updateAttempts();
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message show ${type}`;
            setTimeout(() => messageEl.classList.remove('show'), 5000);
        }

        function showFeedback(text) {
            const feedback = document.getElementById('feedback');
            document.getElementById('feedbackText').textContent = text;
            feedback.style.display = 'block';
        }

        function clearFeedback() {
            document.getElementById('feedback').style.display = 'none';
        }

        function clearMessage() {
            document.getElementById('message').classList.remove('show');
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitGuess();
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Inicializar
        updateUI();
    </script>
</body>
</html>
