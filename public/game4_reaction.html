<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rea√ß√£o R√°pida - Passatempo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .back-btn:hover {
            opacity: 0.8;
        }

        h1 {
            color: #333;
            flex: 1;
            text-align: center;
        }

        .menu-screen {
            display: block;
        }

        .menu-screen.hidden {
            display: none;
        }

        .difficulty-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .difficulty-card {
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .difficulty-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .difficulty-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .difficulty-name {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 18px;
        }

        .game-screen {
            display: none;
            text-align: center;
        }

        .game-screen.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .game-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .info-box {
            text-align: center;
        }

        .info-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .reaction-area {
            width: 100%;
            height: 200px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .reaction-area.ready {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .reaction-area.wait {
            background: #ffb347;
            color: #333;
        }

        .reaction-area.go {
            background: #28a745;
            animation: pulse 0.5s;
        }

        .reaction-area.too-early {
            background: #dc3545;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .reaction-display {
            font-size: 48px;
            font-weight: bold;
        }

        .result-message {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 30px;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-restart {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-menu {
            background: #e0e0e0;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .next-level-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            transition: transform 0.3s;
            margin-bottom: 10px;
        }

        .next-level-btn.show {
            display: block;
        }

        .next-level-btn:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê Voltar</button>
            <h1>‚ö° Rea√ß√£o R√°pida</h1>
            <div style="width: 100px;"></div>
        </div>

        <!-- Menu -->
        <div class="menu-screen" id="menuScreen">
            <p style="text-align: center; color: #666; margin-bottom: 20px;">Escolha o n√≠vel de dificuldade:</p>
            <div class="difficulty-grid" id="difficultyGrid"></div>
        </div>

        <!-- Jogo -->
        <div class="game-screen" id="gameScreen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="game-info">
                <div class="info-box">
                    <div class="info-label">N√≠vel</div>
                    <div class="info-value"><span id="currentLevel">1</span>/200</div>
                </div>
                <div class="info-box">
                    <div class="info-label">Melhor Tempo</div>
                    <div class="info-value" id="bestTime">-</div>
                </div>
                <div class="info-box">
                    <div class="info-label">Tempo Atual</div>
                    <div class="info-value" id="currentTime">-</div>
                </div>
            </div>

            <div class="result-message" id="resultMessage"></div>

            <div class="reaction-area" id="reactionArea" onclick="handleReactionClick()">
                <div class="reaction-display" id="reactionDisplay">Clique para come√ßar</div>
            </div>

            <button class="next-level-btn" id="nextBtn" onclick="nextLevel()">Pr√≥ximo N√≠vel ‚Üí</button>

            <div class="button-group">
                <button class="btn btn-restart" onclick="startNewTest()">üîÑ Novo Teste</button>
                <button class="btn btn-menu" onclick="backToMenu()">Menu</button>
            </div>
        </div>
    </div>

    <script>
        const gameState = {
            currentLevel: 1,
            totalLevels: 200,
            difficulty: 'normal',
            reactionTime: null,
            startTime: null,
            gameStarted: false,
            waitingForGo: false,
            bestTimes: JSON.parse(localStorage.getItem('reactionGameBestTimes') || '{}'),
            completed: JSON.parse(localStorage.getItem('reactionGameCompleted') || '[]')
        };

        function initializeMenu() {
            const grid = document.getElementById('difficultyGrid');
            grid.innerHTML = '';

            const difficulties = [
                { key: 'easy', name: 'F√°cil', icon: 'üü¢' },
                { key: 'normal', name: 'Normal', icon: 'üü°' },
                { key: 'hard', name: 'Dif√≠cil', icon: 'üî¥' }
            ];

            difficulties.forEach(d => {
                const card = document.createElement('div');
                card.className = 'difficulty-card';
                card.onclick = () => startGame(d.key);
                card.innerHTML = `
                    <div class="difficulty-icon">${d.icon}</div>
                    <div class="difficulty-name">${d.name}</div>
                `;
                grid.appendChild(card);
            });
        }

        function startGame(difficulty) {
            gameState.difficulty = difficulty;
            gameState.currentLevel = 1;
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.add('active');
            startNewTest();
        }

        function startNewTest() {
            gameState.gameStarted = false;
            gameState.waitingForGo = false;
            gameState.reactionTime = null;
            gameState.startTime = null;

            const reactionArea = document.getElementById('reactionArea');
            reactionArea.className = 'reaction-area ready';
            document.getElementById('reactionDisplay').textContent = 'Clique para come√ßar';
            document.getElementById('resultMessage').textContent = '';
            document.getElementById('nextBtn').classList.remove('show');
            document.getElementById('currentTime').textContent = '-';
            updateUI();
        }

        function handleReactionClick() {
            const reactionArea = document.getElementById('reactionArea');

            if (!gameState.gameStarted) {
                gameState.gameStarted = true;
                gameState.waitingForGo = true;

                // Aguardar tempo aleat√≥rio
                const delay = Math.random() * 3000 + 1000; // 1-4 segundos

                reactionArea.className = 'reaction-area wait';
                document.getElementById('reactionDisplay').textContent = 'Aguarde...';

                setTimeout(() => {
                    if (gameState.waitingForGo) {
                        gameState.waitingForGo = false;
                        gameState.startTime = Date.now();
                        reactionArea.className = 'reaction-area go';
                        document.getElementById('reactionDisplay').textContent = 'CLIQUE AGORA!';
                    }
                }, delay);
            } else if (!gameState.waitingForGo && gameState.startTime) {
                // Clicou quando deveria
                gameState.reactionTime = Date.now() - gameState.startTime;
                showResult();
            } else if (gameState.waitingForGo) {
                // Clicou muito cedo
                gameState.gameStarted = false;
                gameState.waitingForGo = false;
                reactionArea.className = 'reaction-area too-early';
                document.getElementById('reactionDisplay').textContent = 'Muito cedo!';
                document.getElementById('resultMessage').textContent = 'Voc√™ clicou muito cedo!';
            }
        }

        function showResult() {
            document.getElementById('currentTime').textContent = gameState.reactionTime + 'ms';
            document.getElementById('resultMessage').textContent = `Seu tempo: ${gameState.reactionTime}ms`;

            const key = `${gameState.currentLevel}-${gameState.difficulty}`;
            if (!gameState.bestTimes[key] || gameState.reactionTime < gameState.bestTimes[key]) {
                gameState.bestTimes[key] = gameState.reactionTime;
                localStorage.setItem('reactionGameBestTimes', JSON.stringify(gameState.bestTimes));
                document.getElementById('resultMessage').textContent += ' (Novo recorde!)';
            }

            if (!gameState.completed.includes(gameState.currentLevel)) {
                gameState.completed.push(gameState.currentLevel);
                localStorage.setItem('reactionGameCompleted', JSON.stringify(gameState.completed));
            }

            document.getElementById('nextBtn').classList.add('show');
            updateUI();
        }

        function nextLevel() {
            if (gameState.currentLevel < gameState.totalLevels) {
                gameState.currentLevel++;
                startNewTest();
            } else {
                alert('üèÜ Voc√™ completou todos os 200 n√≠veis!');
                backToMenu();
            }
        }

        function backToMenu() {
            document.getElementById('menuScreen').classList.remove('hidden');
            document.getElementById('gameScreen').classList.remove('active');
        }

        function updateUI() {
            document.getElementById('currentLevel').textContent = gameState.currentLevel;
            document.getElementById('progressFill').style.width = `${(gameState.currentLevel / gameState.totalLevels) * 100}%`;

            const key = `${gameState.currentLevel}-${gameState.difficulty}`;
            const bestTime = gameState.bestTimes[key];
            document.getElementById('bestTime').textContent = bestTime ? bestTime + 'ms' : '-';
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        initializeMenu();
    </script>
</body>
</html>
