<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavras Cruzadas - Passatempo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
        }

        .back-btn:hover {
            opacity: 0.8;
        }

        h1 {
            color: #333;
            flex: 1;
            text-align: center;
        }

        .menu-screen {
            display: block;
        }

        .menu-screen.hidden {
            display: none;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .category-card {
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s;
            text-align: center;
        }

        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .game-screen {
            display: none;
        }

        .game-screen.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .game-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
        }

        .info-box {
            text-align: center;
        }

        .info-label {
            font-size: 12px;
            color: #999;
        }

        .info-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .game-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .clues-section {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        .clues-title {
            font-weight: bold;
            margin-bottom: 10px;
            color: #667eea;
        }

        .clue {
            padding: 8px;
            margin-bottom: 8px;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .clue:hover {
            background: #f0f0f0;
        }

        .clue.answered {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }

        .crossword-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }

        .cell {
            aspect-ratio: 1;
            border: 2px solid #667eea;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
            background: white;
            cursor: text;
            transition: background 0.2s;
        }

        .cell:focus {
            outline: none;
            background: #e3f2fd;
        }

        .cell.filled {
            background: #fff3cd;
            border-color: #ffc107;
        }

        .cell.correct {
            background: #d4edda;
            border-color: #28a745;
            color: #155724;
        }

        .cell-black {
            background: #333;
            border: 1px solid #333;
            cursor: default;
        }

        .cell-label {
            position: absolute;
            top: 2px;
            left: 2px;
            font-size: 8px;
            font-weight: bold;
            color: #667eea;
        }

        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-check {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-clear {
            background: #ffc107;
            color: #333;
        }

        .btn-menu {
            background: #e0e0e0;
            color: #333;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .next-level-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: none;
        }

        .next-level-btn.show {
            display: block;
        }

        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            text-align: center;
            font-weight: bold;
        }

        .message.show {
            display: block;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
        }

        @media (max-width: 768px) {
            .game-content {
                grid-template-columns: 1fr;
            }

            .crossword-grid {
                grid-template-columns: repeat(5, 1fr);
            }

            .button-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê Voltar</button>
            <h1>üé® Palavras Cruzadas</h1>
            <div style="width: 100px;"></div>
        </div>

        <!-- Menu -->
        <div class="menu-screen" id="menuScreen">
            <p style="text-align: center; color: #666; margin-bottom: 20px;">Escolha uma categoria:</p>
            <div class="category-grid" id="categoryGrid"></div>
        </div>

        <!-- Jogo -->
        <div class="game-screen" id="gameScreen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="game-info">
                <div class="info-box">
                    <div class="info-label">N√≠vel</div>
                    <div class="info-value"><span id="currentLevel">1</span>/200</div>
                </div>
                <div class="info-box">
                    <div class="info-label">Completado</div>
                    <div class="info-value"><span id="completed">0</span>/<span id="total">0</span></div>
                </div>
                <div class="info-box">
                    <div class="info-label">Dificuldade</div>
                    <div class="info-value" id="difficulty">-</div>
                </div>
            </div>

            <div class="message" id="message"></div>

            <div class="game-content">
                <div class="clues-section">
                    <div class="clues-title">üìù Dicas</div>
                    <div id="cluesContainer"></div>
                </div>

                <div>
                    <div class="crossword-grid" id="crosswordGrid"></div>
                </div>
            </div>

            <div class="button-group">
                <button class="btn btn-check" onclick="checkAnswers()">‚úì Verificar</button>
                <button class="btn btn-clear" onclick="clearBoard()">‚úó Limpar</button>
                <button class="btn btn-menu" onclick="backToMenu()">Menu</button>
            </div>

            <button class="next-level-btn" id="nextBtn" onclick="nextLevel()">Pr√≥ximo N√≠vel ‚Üí</button>
        </div>
    </div>

    <script>
        const crosswordDatabase = {
            animals: {
                name: 'Animais',
                icon: 'ü¶Å',
                puzzles: generateAnimalPuzzles()
            },
            fruits: {
                name: 'Frutas',
                icon: 'üçé',
                puzzles: generateFruitPuzzles()
            },
            countries: {
                name: 'Pa√≠ses',
                icon: 'üåç',
                puzzles: generateCountryPuzzles()
            }
        };

        function generateAnimalPuzzles() {
            const puzzles = [
                {
                    grid: 7,
                    words: [
                        { word: 'GATO', across: true, row: 0, col: 0, clue: 'Animal dom√©stico de 4 patas' },
                        { word: 'LEAO', across: false, row: 0, col: 2, clue: 'Rei da selva' },
                        { word: 'PASSA', across: true, row: 4, col: 0, clue: 'Ave de rapina' }
                    ]
                }
            ];
            while (puzzles.length < 200) puzzles.push(puzzles[0]);
            return puzzles.slice(0, 200);
        }

        function generateFruitPuzzles() {
            const puzzles = [
                {
                    grid: 7,
                    words: [
                        { word: 'MACA', across: true, row: 0, col: 0, clue: 'Fruta vermelha doce' },
                        { word: 'BANANA', across: false, row: 0, col: 4, clue: 'Fruta amarela' },
                        { word: 'UVA', across: true, row: 4, col: 1, clue: 'Fruta roxa ou verde' }
                    ]
                }
            ];
            while (puzzles.length < 200) puzzles.push(puzzles[0]);
            return puzzles.slice(0, 200);
        }

        function generateCountryPuzzles() {
            const puzzles = [
                {
                    grid: 7,
                    words: [
                        { word: 'BRASIL', across: true, row: 0, col: 0, clue: 'Nosso pa√≠s' },
                        { word: 'FRANCA', across: false, row: 0, col: 3, clue: 'Pa√≠s europeu' },
                        { word: 'ITALIA', across: true, row: 4, col: 0, clue: 'Pa√≠s da pizza' }
                    ]
                }
            ];
            while (puzzles.length < 200) puzzles.push(puzzles[0]);
            return puzzles.slice(0, 200);
        }

        const gameState = {
            currentLevel: 1,
            totalLevels: 200,
            currentCategory: null,
            currentPuzzle: null,
            board: [],
            completed: JSON.parse(localStorage.getItem('crosswordGameCompleted') || '[]')
        };

        function initializeMenu() {
            const grid = document.getElementById('categoryGrid');
            grid.innerHTML = '';

            for (const [key, category] of Object.entries(crosswordDatabase)) {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.onclick = () => startGame(key);
                card.innerHTML = `
                    <div class="category-icon">${category.icon}</div>
                    <div style="font-weight: bold;">${category.name}</div>
                `;
                grid.appendChild(card);
            }
        }

        function startGame(category) {
            gameState.currentCategory = category;
            gameState.currentLevel = 1;
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.add('active');
            loadPuzzle();
        }

        function loadPuzzle() {
            const puzzle = crosswordDatabase[gameState.currentCategory].puzzles[gameState.currentLevel - 1];
            gameState.currentPuzzle = puzzle;
            gameState.board = Array(puzzle.grid * puzzle.grid).fill('');

            renderCrossword();
            renderClues();
            updateUI();
        }

        function renderCrossword() {
            const grid = document.getElementById('crosswordGrid');
            grid.innerHTML = '';
            grid.style.gridTemplateColumns = `repeat(${gameState.currentPuzzle.grid}, 1fr)`;

            for (let i = 0; i < gameState.currentPuzzle.grid * gameState.currentPuzzle.grid; i++) {
                const row = Math.floor(i / gameState.currentPuzzle.grid);
                const col = i % gameState.currentPuzzle.grid;

                // Verificar se deve ser c√©lula preta
                let isBlack = true;
                gameState.currentPuzzle.words.forEach(w => {
                    if (w.across) {
                        for (let j = 0; j < w.word.length; j++) {
                            if (w.row === row && w.col + j === col) isBlack = false;
                        }
                    } else {
                        for (let j = 0; j < w.word.length; j++) {
                            if (w.row + j === row && w.col === col) isBlack = false;
                        }
                    }
                });

                const cell = document.createElement('input');
                if (isBlack) {
                    cell.className = 'cell cell-black';
                    cell.disabled = true;
                } else {
                    cell.className = 'cell';
                    cell.maxLength = 1;
                    cell.id = `cell-${row}-${col}`;
                    cell.value = gameState.board[i] || '';
                    cell.onchange = (e) => {
                        gameState.board[i] = e.target.value.toUpperCase();
                    };
                }
                grid.appendChild(cell);
            }
        }

        function renderClues() {
            const container = document.getElementById('cluesContainer');
            container.innerHTML = '';

            gameState.currentPuzzle.words.forEach((w, idx) => {
                const clue = document.createElement('div');
                clue.className = 'clue';
                clue.textContent = `${w.across ? '‚Üí' : '‚Üì'} ${w.clue}`;
                container.appendChild(clue);
            });
        }

        function checkAnswers() {
            const allCorrect = gameState.currentPuzzle.words.every(w => {
                let correct = true;
                if (w.across) {
                    for (let j = 0; j < w.word.length; j++) {
                        const cellId = `cell-${w.row}-${w.col + j}`;
                        const cell = document.getElementById(cellId);
                        if (cell && cell.value !== w.word[j]) {
                            correct = false;
                        }
                    }
                } else {
                    for (let j = 0; j < w.word.length; j++) {
                        const cellId = `cell-${w.row + j}-${w.col}`;
                        const cell = document.getElementById(cellId);
                        if (cell && cell.value !== w.word[j]) {
                            correct = false;
                        }
                    }
                }
                return correct;
            });

            if (allCorrect) {
                if (!gameState.completed.includes(gameState.currentLevel)) {
                    gameState.completed.push(gameState.currentLevel);
                    localStorage.setItem('crosswordGameCompleted', JSON.stringify(gameState.completed));
                }
                document.getElementById('message').className = 'message show success';
                document.getElementById('message').textContent = 'üéâ Parab√©ns! Voc√™ completou!';
                document.getElementById('nextBtn').classList.add('show');
            } else {
                document.getElementById('message').textContent = 'Ainda h√° erros. Tente novamente!';
            }
        }

        function clearBoard() {
            gameState.board = Array(gameState.currentPuzzle.grid * gameState.currentPuzzle.grid).fill('');
            document.querySelectorAll('.cell:not(.cell-black)').forEach(cell => cell.value = '');
        }

        function nextLevel() {
            if (gameState.currentLevel < gameState.totalLevels) {
                gameState.currentLevel++;
                loadPuzzle();
                document.getElementById('message').classList.remove('show');
                document.getElementById('nextBtn').classList.remove('show');
            } else {
                alert('üèÜ Voc√™ completou todos os 200 n√≠veis!');
                backToMenu();
            }
        }

        function backToMenu() {
            document.getElementById('menuScreen').classList.remove('hidden');
            document.getElementById('gameScreen').classList.remove('active');
        }

        function updateUI() {
            document.getElementById('currentLevel').textContent = gameState.currentLevel;
            document.getElementById('difficulty').textContent = gameState.currentLevel <= 50 ? 'F√°cil' : gameState.currentLevel <= 150 ? 'M√©dio' : 'Dif√≠cil';
            document.getElementById('total').textContent = gameState.currentPuzzle.words.length;
            document.getElementById('progressFill').style.width = `${(gameState.currentLevel / gameState.totalLevels) * 100}%`;
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        initializeMenu();
    </script>
</body>
</html>
