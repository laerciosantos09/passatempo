<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Geral - Passatempo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 15px;
        }

        .back-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.3s;
        }

        .back-btn:hover {
            opacity: 0.8;
        }

        h1 {
            color: #333;
            flex: 1;
            text-align: center;
        }

        .menu-screen {
            display: block;
        }

        .menu-screen.hidden {
            display: none;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .category-card {
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
        }

        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .category-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }

        .category-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .category-count {
            font-size: 12px;
            opacity: 0.8;
        }

        .game-screen {
            display: none;
        }

        .game-screen.active {
            display: block;
        }

        .progress-bar {
            width: 100%;
            height: 10px;
            background: #ddd;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
        }

        .question-info {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .question-number {
            font-weight: bold;
            color: #667eea;
        }

        .score {
            text-align: right;
        }

        .score-label {
            font-size: 12px;
            color: #999;
        }

        .score-value {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .question-text {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
            padding: 20px;
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            border-radius: 4px;
        }

        .options {
            display: grid;
            grid-template-columns: 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            padding: 15px;
            border: 2px solid #ddd;
            background: white;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .option:hover {
            border-color: #667eea;
            background: #f5f5f5;
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .option.correct {
            background: #d4edda;
            color: #155724;
            border-color: #28a745;
        }

        .option.incorrect {
            background: #f8d7da;
            color: #721c24;
            border-color: #dc3545;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .btn-submit:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-skip {
            background: #e0e0e0;
            color: #333;
        }

        .btn-skip:hover {
            background: #d0d0d0;
        }

        .feedback {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-weight: bold;
        }

        .feedback.show {
            display: block;
        }

        .feedback.correct {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .feedback.incorrect {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .next-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            display: none;
            transition: transform 0.3s;
        }

        .next-btn:hover {
            transform: scale(1.02);
        }

        .next-btn.show {
            display: block;
        }

        .result-screen {
            display: none;
            text-align: center;
        }

        .result-screen.show {
            display: block;
        }

        .result-score {
            font-size: 48px;
            font-weight: bold;
            color: #667eea;
            margin: 30px 0;
        }

        .result-message {
            font-size: 24px;
            color: #333;
            margin-bottom: 30px;
        }

        .result-details {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .result-stat {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .result-stat:last-child {
            border-bottom: none;
        }

        .result-stat-label {
            color: #666;
        }

        .result-stat-value {
            font-weight: bold;
            color: #667eea;
        }

        .button-group-result {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .btn-result {
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-retry {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-menu {
            background: #e0e0e0;
            color: #333;
        }

        .btn-result:hover {
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .category-grid {
                grid-template-columns: 1fr;
            }

            .question-text {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="goBack()">‚Üê Voltar</button>
            <h1>üß† Quiz de Geral</h1>
            <div style="width: 100px;"></div>
        </div>

        <!-- Menu de Categorias -->
        <div class="menu-screen" id="menuScreen">
            <p style="text-align: center; color: #666; margin-bottom: 20px;">Escolha uma categoria para come√ßar:</p>
            <div class="category-grid" id="categoryGrid"></div>
        </div>

        <!-- Tela do Jogo -->
        <div class="game-screen" id="gameScreen">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>

            <div class="question-info">
                <span class="question-number">Quest√£o <span id="currentQuestion">1</span>/200</span>
                <div class="score">
                    <div class="score-label">Acertos</div>
                    <div class="score-value"><span id="correctCount">0</span>/<span id="totalQuestions">200</span></div>
                </div>
            </div>

            <div class="question-text" id="questionText"></div>

            <div class="options" id="optionsContainer"></div>

            <div class="feedback" id="feedback"></div>

            <div class="button-group">
                <button class="btn btn-submit" id="submitBtn" onclick="submitAnswer()">Responder</button>
                <button class="btn btn-skip" onclick="skipQuestion()">Pular</button>
            </div>

            <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Pr√≥xima Quest√£o ‚Üí</button>
        </div>

        <!-- Tela de Resultado -->
        <div class="result-screen" id="resultScreen">
            <h2 style="margin-top: 30px;">Quiz Conclu√≠do!</h2>
            <div class="result-score" id="finalScore">0%</div>
            <div class="result-message" id="resultMessage"></div>
            
            <div class="result-details">
                <div class="result-stat">
                    <span class="result-stat-label">Quest√µes Corretas</span>
                    <span class="result-stat-value"><span id="resultCorrect">0</span>/200</span>
                </div>
                <div class="result-stat">
                    <span class="result-stat-label">Quest√µes Puladas</span>
                    <span class="result-stat-value"><span id="resultSkipped">0</span></span>
                </div>
                <div class="result-stat">
                    <span class="result-stat-label">Taxa de Acerto</span>
                    <span class="result-stat-value"><span id="resultPercentage">0</span>%</span>
                </div>
            </div>

            <div class="button-group-result">
                <button class="btn-result btn-retry" onclick="retakeQuiz()">Tentar Novamente</button>
                <button class="btn-result btn-menu" onclick="backToMenu()">Menu Principal</button>
            </div>
        </div>
    </div>

    <script>
        // Base de dados de quest√µes (200 quest√µes)
        const quizDatabase = {
            historia: {
                name: 'Hist√≥ria',
                icon: 'üìö',
                questions: generateHistoryQuestions()
            },
            ciencia: {
                name: 'Ci√™ncia',
                icon: 'üî¨',
                questions: generateScienceQuestions()
            },
            geografia: {
                name: 'Geografia',
                icon: 'üåç',
                questions: generateGeographyQuestions()
            },
            cultura: {
                name: 'Cultura & Celebridades',
                icon: 'üé¨',
                questions: generateCultureQuestions()
            },
            esportes: {
                name: 'Esportes',
                icon: '‚öΩ',
                questions: generateSportsQuestions()
            },
            tecnologia: {
                name: 'Tecnologia',
                icon: 'üíª',
                questions: generateTechnologyQuestions()
            }
        };

        const gameState = {
            currentCategory: null,
            currentQuestion: 0,
            totalQuestions: 200,
            correctAnswers: 0,
            skippedQuestions: 0,
            selectedAnswer: null,
            answered: false,
            questions: []
        };

        // Fun√ß√µes para gerar quest√µes
        function generateHistoryQuestions() {
            const questions = [
                {
                    question: 'Em que ano terminou a Segunda Guerra Mundial?',
                    options: ['1944', '1945', '1946', '1943'],

                },
                {
                    question: 'Qual imperador construiu a Grande Muralha da China?',
                    options: ['Qin Shi Huang', 'Tang Taizong', 'Kangxi', 'Yonglo'],
                    correct: 0
                },
                {
                    question: 'Em qual ano Crist√≥v√£o Colombo chegou √† Am√©rica?',
                    options: ['1490', '1491', '1492', '1493'],
                    correct: 2
                },
                {
                    question: 'Quem foi o primeiro presidente dos EUA?',
                    options: ['Thomas Jefferson', 'George Washington', 'John Adams', 'Benjamin Franklin'],
                    correct: 1
                },
                {
                    question: 'Em que ano come√ßou a Revolu√ß√£o Francesa?',
                    options: ['1788', '1789', '1790', '1787'],
                    correct: 1
                }
            ];
            
            // Expandir para 200 quest√µes
            while (questions.length < 200) {
                questions.push(...questions.slice(0, 5));
            }
            return questions.slice(0, 200);
        }

        function generateScienceQuestions() {
            const questions = [
                {
                    question: 'Qual √© o elemento qu√≠mico com s√≠mbolo Au?',
                    options: ['Prata', 'Ouro', 'Alum√≠nio', 'Ars√™nio'],
                    correct: 1
                },
                {
                    question: 'Qual planeta √© o maior do sistema solar?',
                    options: ['Saturno', 'Netuno', 'J√∫piter', 'Urano'],
                    correct: 2
                },
                {
                    question: 'Quantos ossos tem o corpo humano adulto?',
                    options: ['186', '206', '226', '246'],
                    correct: 1
                },
                {
                    question: 'Qual √© a velocidade da luz?',
                    options: ['300.000 km/s', '150.000 km/s', '450.000 km/s', '200.000 km/s'],
                    correct: 0
                },
                {
                    question: 'Qual g√°s as plantas absorvem da atmosfera?',
                    options: ['Oxig√™nio', 'Nitrog√™nio', 'Di√≥xido de carbono', 'H√©lio'],
                    correct: 2
                }
            ];
            
            while (questions.length < 200) {
                questions.push(...questions.slice(0, 5));
            }
            return questions.slice(0, 200);
        }

        function generateGeographyQuestions() {
            const questions = [
                {
                    question: 'Qual √© a capital da Fran√ßa?',
                    options: ['Lyon', 'Marselha', 'Paris', 'Nice'],
                    correct: 2
                },
                {
                    question: 'Qual √© o rio mais comprido do mundo?',
                    options: ['Amazonas', 'Nilo', 'Iangtze', 'Mississ√≠pi'],
                    correct: 1
                },
                {
                    question: 'Quantos continentes existem?',
                    options: ['5', '6', '7', '8'],
                    correct: 2
                },
                {
                    question: 'Qual √© a capital do Jap√£o?',
                    options: ['Kyoto', 'Osaka', 'T√≥quio', 'Yokohama'],
                    correct: 2
                },
                {
                    question: 'Qual √© o deserto mais quente do mundo?',
                    options: ['Saara', 'Kalahari', 'Gobi', 'Ataca‚Äãma'],
                    correct: 0
                }
            ];
            
            while (questions.length < 200) {
                questions.push(...questions.slice(0, 5));
            }
            return questions.slice(0, 200);
        }

        function generateCultureQuestions() {
            const questions = [
                {
                    question: 'Em que pa√≠s nasceu Pablo Picasso?',
                    options: ['It√°lia', 'Espanha', 'Fran√ßa', 'Portugal'],
                    correct: 1
                },
                {
                    question: 'Quantos filmes ganhou Avatar na sua estreia?',
                    options: ['3 Oscars', '4 Oscars', '5 Oscars', '6 Oscars'],
                    correct: 2
                },
                {
                    question: 'Quem escreveu Dom Quixote?',
                    options: ['Garc√≠a Lorca', 'Miguel de Cervantes', 'Pablo Neruda', 'Borges'],
                    correct: 1
                },
                {
                    question: 'Em que ano foi lan√ßado o filme "Titanic"?',
                    options: ['1996', '1997', '1998', '1999'],
                    correct: 1
                },
                {
                    question: 'Qual artista cortou sua pr√≥pria orelha?',
                    options: ['Picasso', 'Van Gogh', 'Dal√≠', 'Matisse'],
                    correct: 1
                }
            ];
            
            while (questions.length < 200) {
                questions.push(...questions.slice(0, 5));
            }
            return questions.slice(0, 200);
        }

        function generateSportsQuestions() {
            const questions = [
                {
                    question: 'Quantas vezes o Brasil ganhou a Copa do Mundo?',
                    options: ['3', '4', '5', '6'],
                    correct: 2
                },
                {
                    question: 'Em que esporte Pel√© √© famoso?',
                    options: ['Basquete', 'Futebol', 'V√¥lei', 'T√™nis'],
                    correct: 1
                },
                {
                    question: 'Quantas medalhas de ouro Michael Phelps ganhou nas Olimp√≠adas?',
                    options: ['20', '21', '22', '23'],
                    correct: 1
                },
                {
                    question: 'Qual equipe ganhou a Super Bowl de 2023?',
                    options: ['Kansas City Chiefs', 'Philadelphia Eagles', 'San Francisco 49ers', 'Baltimore Ravens'],
                    correct: 0
                },
                {
                    question: 'Em que pa√≠s nasceu Lionel Messi?',
                    options: ['Brasil', 'Espanha', 'Argentina', 'Uruguai'],
                    correct: 2
                }
            ];
            
            while (questions.length < 200) {
                questions.push(...questions.slice(0, 5));
            }
            return questions.slice(0, 200);
        }

        function generateTechnologyQuestions() {
            const questions = [
                {
                    question: 'Em que ano foi criada a Internet?',
                    options: ['1989', '1990', '1991', '1992'],
                    correct: 2
                },
                {
                    question: 'Quem inventou a World Wide Web?',
                    options: ['Bill Gates', 'Steve Jobs', 'Tim Berners-Lee', 'Linus Torvalds'],
                    correct: 2
                },
                {
                    question: 'Qual linguagem de programa√ß√£o √© conhecida como a "linguagem da web"?',
                    options: ['Python', 'C++', 'JavaScript', 'Java'],
                    correct: 2
                },
                {
                    question: 'Quantos bits tem um byte?',
                    options: ['4', '8', '16', '32'],
                    correct: 1
                },
                {
                    question: 'Qual empresa criou o Android?',
                    options: ['Apple', 'Microsoft', 'Google', 'Samsung'],
                    correct: 2
                }
            ];
            
            while (questions.length < 200) {
                questions.push(...questions.slice(0, 5));
            }
            return questions.slice(0, 200);
        }

        // Fun√ß√£o para inicializar o menu
        function initializeMenu() {
            const categoryGrid = document.getElementById('categoryGrid');
            categoryGrid.innerHTML = '';
            
            for (const [key, category] of Object.entries(quizDatabase)) {
                const card = document.createElement('div');
                card.className = 'category-card';
                card.onclick = () => startQuiz(key);
                card.innerHTML = `
                    <div class="category-icon">${category.icon}</div>
                    <div class="category-name">${category.name}</div>
                    <div class="category-count">${category.questions.length} quest√µes</div>
                `;
                categoryGrid.appendChild(card);
            }
        }

        function startQuiz(category) {
            gameState.currentCategory = category;
            gameState.currentQuestion = 0;
            gameState.correctAnswers = 0;
            gameState.skippedQuestions = 0;
            gameState.questions = quizDatabase[category].questions;
            
            document.getElementById('menuScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.add('active');
            document.getElementById('resultScreen').classList.remove('show');
            
            loadQuestion();
        }

        function loadQuestion() {
            if (gameState.currentQuestion >= gameState.totalQuestions) {
                showResults();
                return;
            }

            const question = gameState.questions[gameState.currentQuestion];
            gameState.selectedAnswer = null;
            gameState.answered = false;

            document.getElementById('currentQuestion').textContent = gameState.currentQuestion + 1;
            document.getElementById('questionText').textContent = question.question;
            document.getElementById('correctCount').textContent = gameState.correctAnswers;

            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';

            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'option';
                optionDiv.textContent = option;
                optionDiv.onclick = () => selectOption(index);
                optionsContainer.appendChild(optionDiv);
            });

            document.getElementById('submitBtn').disabled = false;
            document.getElementById('feedback').classList.remove('show');
            document.getElementById('nextBtn').classList.remove('show');

            updateProgress();
        }

        function selectOption(index) {
            if (gameState.answered) return;

            document.querySelectorAll('.option').forEach(opt => opt.classList.remove('selected'));
            document.querySelectorAll('.option')[index].classList.add('selected');
            gameState.selectedAnswer = index;
        }

        function submitAnswer() {
            if (gameState.selectedAnswer === null) {
                alert('Por favor, selecione uma op√ß√£o');
                return;
            }

            if (gameState.answered) {
                nextQuestion();
                return;
            }

            const question = gameState.questions[gameState.currentQuestion];
            const isCorrect = gameState.selectedAnswer === question.correct;

            gameState.answered = true;

            if (isCorrect) {
                gameState.correctAnswers++;
                document.querySelectorAll('.option')[gameState.selectedAnswer].classList.add('correct');
                document.getElementById('feedback').className = 'feedback show correct';
                document.getElementById('feedback').textContent = '‚úì Resposta correta!';
            } else {
                document.querySelectorAll('.option')[gameState.selectedAnswer].classList.add('incorrect');
                document.querySelectorAll('.option')[question.correct].classList.add('correct');
                document.getElementById('feedback').className = 'feedback show incorrect';
                document.getElementById('feedback').textContent = '‚úó Resposta incorreta';
            }

            document.getElementById('submitBtn').textContent = 'Pr√≥xima ‚Üí';
            document.getElementById('correctCount').textContent = gameState.correctAnswers;
        }

        function nextQuestion() {
            gameState.currentQuestion++;
            loadQuestion();
        }

        function skipQuestion() {
            gameState.skippedQuestions++;
            nextQuestion();
        }

        function showResults() {
            const percentage = Math.round((gameState.correctAnswers / gameState.totalQuestions) * 100);
            const categoryName = quizDatabase[gameState.currentCategory].name;

            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.add('show');
            document.getElementById('finalScore').textContent = percentage + '%';
            document.getElementById('resultCorrect').textContent = gameState.correctAnswers;
            document.getElementById('resultSkipped').textContent = gameState.skippedQuestions;
            document.getElementById('resultPercentage').textContent = percentage;

            let message = '';
            if (percentage === 100) {
                message = 'üèÜ Voc√™ √© um g√™nio! Acertou todas!';
            } else if (percentage >= 80) {
                message = '‚≠ê Excelente desempenho!';
            } else if (percentage >= 60) {
                message = 'üëç Bom trabalho!';
            } else if (percentage >= 40) {
                message = 'üìö Continue estudando!';
            } else {
                message = 'üí™ Tente novamente!';
            }

            document.getElementById('resultMessage').textContent = message;
        }

        function retakeQuiz() {
            startQuiz(gameState.currentCategory);
        }

        function backToMenu() {
            document.getElementById('menuScreen').classList.remove('hidden');
            document.getElementById('gameScreen').classList.remove('active');
            document.getElementById('resultScreen').classList.remove('show');
        }

        function updateProgress() {
            const progress = ((gameState.currentQuestion + 1) / gameState.totalQuestions) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function goBack() {
            window.location.href = 'index.html';
        }

        // Inicializar
        initializeMenu();
    </script>
</body>
</html>
