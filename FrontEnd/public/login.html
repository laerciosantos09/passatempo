<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Passatempo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        .logo {
            text-align: center;
            font-size: 48px;
            margin-bottom: 30px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.3s;
            margin-bottom: 15px;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #c62828;
            display: block;
        }

        .message.success {
            background: #e8f5e9;
            color: #388e3c;
            border: 1px solid #388e3c;
            display: block;
        }

        .links {
            text-align: center;
            font-size: 14px;
        }

        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .tabs {
            display: flex;
            margin-bottom: 30px;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            flex: 1;
            padding: 12px;
            text-align: center;
            cursor: pointer;
            background: none;
            border: none;
            font-weight: 600;
            color: #999;
            transition: all 0.3s;
        }

        .tab.active {
            color: #667eea;
            border-bottom: 3px solid #667eea;
            margin-bottom: -2px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .loading {
            display: none;
        }

        .spinner {
            border: 3px solid #ddd;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">ðŸŽ®</div>
        <h1>Passatempo</h1>

        <div class="message" id="message"></div>

        <div class="tabs">
            <button class="tab active" onclick="alterarAba('login')">Login</button>
            <button class="tab" onclick="alterarAba('registro')">Registro</button>
            <button class="tab" onclick="alterarAba('recuperacao')">Recuperar Senha</button>
        </div>

        <!-- ABA LOGIN -->
        <div id="login" class="tab-content active">
            <form onsubmit="fazerLogin(event)">
                <div class="form-group">
                    <label for="emailLogin">Email:</label>
                    <input type="email" id="emailLogin" required>
                </div>

                <div class="form-group">
                    <label for="senhaLogin">Senha:</label>
                    <input type="password" id="senhaLogin" required>
                </div>

                <button type="submit" id="btnLogin">
                    <span class="loading"><span class="spinner"></span></span>
                    Entrar
                </button>
            </form>
        </div>

        <!-- ABA REGISTRO -->
        <div id="registro" class="tab-content">
            <form onsubmit="fazerRegistro(event)">
                <div class="form-group">
                    <label for="usernameRegistro">Username:</label>
                    <input type="text" id="usernameRegistro" required minlength="3">
                </div>

                <div class="form-group">
                    <label for="emailRegistro">Email:</label>
                    <input type="email" id="emailRegistro" required>
                </div>

                <div class="form-group">
                    <label for="senhaRegistro">Senha:</label>
                    <input type="password" id="senhaRegistro" required minlength="6">
                </div>

                <div class="form-group">
                    <label for="perguntaSecreta">Pergunta Secreta:</label>
                    <input type="text" id="perguntaSecreta" placeholder="Ex: Qual Ã© o nome da sua mÃ£e?" required>
                </div>

                <div class="form-group">
                    <label for="respostaSecreta">Resposta Secreta:</label>
                    <input type="password" id="respostaSecreta" required>
                </div>

                <button type="submit" id="btnRegistro">
                    <span class="loading"><span class="spinner"></span></span>
                    Registrar
                </button>
            </form>
        </div>

        <!-- ABA RECUPERAÃ‡ÃƒO -->
        <div id="recuperacao" class="tab-content">
            <form onsubmit="recuperarSenha(event)">
                <div class="form-group">
                    <label for="emailRecuperacao">Email:</label>
                    <input type="email" id="emailRecuperacao" required>
                </div>

                <button type="button" onclick="obterPerguntaSecreta()">
                    Obter Pergunta
                </button>

                <div class="form-group" id="groupPergunta" style="display: none;">
                    <label id="labelPergunta"></label>
                    <input type="text" id="respostaRecuperacao" placeholder="Sua resposta secreta">
                </div>

                <div class="form-group" id="groupNovaSenha" style="display: none;">
                    <label for="novaSenha">Nova Senha:</label>
                    <input type="password" id="novaSenha" minlength="6">
                </div>

                <button type="submit" id="btnRecuperar" style="display: none;">
                    <span class="loading"><span class="spinner"></span></span>
                    Atualizar Senha
                </button>
            </form>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        function alterarAba(abaId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));

            document.getElementById(abaId).classList.add('active');
            event.target.classList.add('active');

            limparMensagem();
        }

        function mostrarMensagem(texto, tipo) {
            const msgEl = document.getElementById('message');
            msgEl.textContent = texto;
            msgEl.className = `message ${tipo}`;
        }

        function limparMensagem() {
            const msgEl = document.getElementById('message');
            msgEl.className = 'message';
            msgEl.textContent = '';
        }

        async function fazerLogin(event) {
            event.preventDefault();
            limparMensagem();

            const email = document.getElementById('emailLogin').value;
            const senha = document.getElementById('senhaLogin').value;
            const btn = document.getElementById('btnLogin');

            btn.disabled = true;
            btn.querySelector('.loading').style.display = 'block';

            try {
                const resultado = await api.login(email, senha);
                api.setToken(resultado.token);
                localStorage.setItem('usuario', JSON.stringify(resultado.usuario));
                
                mostrarMensagem('Login realizado com sucesso! Redirecionando...', 'success');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);
            } catch (error) {
                mostrarMensagem('Email ou senha incorretos', 'error');
            } finally {
                btn.disabled = false;
                btn.querySelector('.loading').style.display = 'none';
            }
        }

        async function fazerRegistro(event) {
            event.preventDefault();
            limparMensagem();

            const username = document.getElementById('usernameRegistro').value;
            const email = document.getElementById('emailRegistro').value;
            const senha = document.getElementById('senhaRegistro').value;
            const perguntaSecreta = document.getElementById('perguntaSecreta').value;
            const respostaSecreta = document.getElementById('respostaSecreta').value;
            const btn = document.getElementById('btnRegistro');

            btn.disabled = true;
            btn.querySelector('.loading').style.display = 'block';

            try {
                const resultado = await api.registro(username, email, senha, perguntaSecreta, respostaSecreta);
                api.setToken(resultado.token);
                localStorage.setItem('usuario', JSON.stringify(resultado.usuario));

                mostrarMensagem('UsuÃ¡rio registrado com sucesso! Redirecionando...', 'success');
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1500);
            } catch (error) {
                mostrarMensagem(error.message, 'error');
            } finally {
                btn.disabled = false;
                btn.querySelector('.loading').style.display = 'none';
            }
        }

        async function obterPerguntaSecreta() {
            const email = document.getElementById('emailRecuperacao').value;

            if (!email) {
                mostrarMensagem('Insira um email vÃ¡lido', 'error');
                return;
            }

            try {
                const resultado = await api.obterPerguntaSecreta(email);
                document.getElementById('labelPergunta').textContent = resultado.perguntaSecreta;
                document.getElementById('groupPergunta').style.display = 'block';
                document.getElementById('groupNovaSenha').style.display = 'block';
                document.getElementById('btnRecuperar').style.display = 'block';
                limparMensagem();
            } catch (error) {
                mostrarMensagem('Email nÃ£o encontrado', 'error');
            }
        }

        async function recuperarSenha(event) {
            event.preventDefault();
            limparMensagem();

            const email = document.getElementById('emailRecuperacao').value;
            const respostaSecreta = document.getElementById('respostaRecuperacao').value;
            const novaSenha = document.getElementById('novaSenha').value;
            const btn = document.getElementById('btnRecuperar');

            if (!respostaSecreta || !novaSenha) {
                mostrarMensagem('Preencha todos os campos', 'error');
                return;
            }

            btn.disabled = true;
            btn.querySelector('.loading').style.display = 'block';

            try {
                await api.recuperarSenha(email, respostaSecreta, novaSenha);
                mostrarMensagem('Senha atualizada com sucesso! FaÃ§a login novamente.', 'success');
                setTimeout(() => {
                    document.getElementById('emailRecuperacao').value = '';
                    document.getElementById('respostaRecuperacao').value = '';
                    document.getElementById('novaSenha').value = '';
                    document.getElementById('groupPergunta').style.display = 'none';
                    document.getElementById('groupNovaSenha').style.display = 'none';
                    document.getElementById('btnRecuperar').style.display = 'none';
                    alterarAba('login');
                }, 1500);
            } catch (error) {
                mostrarMensagem('Erro ao atualizar senha', 'error');
            } finally {
                btn.disabled = false;
                btn.querySelector('.loading').style.display = 'none';
            }
        }

        // Verificar se jÃ¡ estÃ¡ logado
        window.addEventListener('DOMContentLoaded', () => {
            if (localStorage.getItem('token')) {
                window.location.href = '/index.html';
            }
        });
    </script>
</body>
</html>
